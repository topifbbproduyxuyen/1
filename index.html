<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Món Nước Uống - Noel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎄 Đặt Món Nước Uống Giáng Sinh 🎄</h1>
    </header>

    <section class="order-section">
        <h2>Chọn Món Nước Yêu Thích</h2>
        <div class="drink-menu">
            <div class="drink-item">
                <img src="https://via.placeholder.com/150" alt="Cà phê Giáng sinh">
                <h3>Cà phê Giáng sinh</h3>
                <p>Đậm đà hương vị quế và chocolate</p>
                <button>Đặt Mua</button>
            </div>
            <div class="drink-item">
                <img src="https://via.placeholder.com/150" alt="Trà Thảo Mộc">
                <h3>Trà Thảo Mộc</h3>
                <p>Thơm nhẹ nhàng, thanh mát</p>
                <button>Đặt Mua</button>
            </div>
            <div class="drink-item">
                <img src="https://via.placeholder.com/150" alt="Chocolate Nóng">
                <h3>Chocolate Nóng</h3>
                <p>Hòa quyện hương vị chocolate và kem tươi</p>
                <button>Đặt Mua</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Chúc bạn Giáng sinh an lành và ấm áp! 🎅</p>
    </footer>
</body>
</html>
